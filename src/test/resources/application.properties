# MySQL Test Database Configuration
# ---------------------------------
# Replace 'your_test_db_name' with the name of your separate test database.
spring.datasource.url=jdbc:mysql://localhost:3306/localDigitalBookStoretest?createDatabaseIfNotExist=true

# Replace with your MySQL username and password.
spring.datasource.username=root
spring.datasource.password=admin

# This tells Hibernate which SQL dialect to use for MySQL.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# This is the most important part for testing.
# 'create-drop' will create your database schema when tests start
# and completely drop (delete) it when they finish.
# This ensures each test run is clean and isolated.
spring.jpa.hibernate.ddl-auto=create-drop

# Optional: Show the SQL queries in the console during tests.
spring.jpa.show-sql=true